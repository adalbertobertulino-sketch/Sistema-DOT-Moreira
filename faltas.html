<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Faltas por Aula - Sistema DOT Moreira</title>
  <style>
    body{font-family:Arial;margin:0;background:#f4f6f9}
    header{background:#1e3a8a;color:#fff;padding:14px 18px;display:flex;justify-content:space-between;align-items:center}
    main{padding:18px}
    .box{background:#fff;border-radius:10px;padding:14px;box-shadow:0 2px 6px rgba(0,0,0,.08);max-width:1000px}
    select,input{padding:10px;border:1px solid #ddd;border-radius:8px;width:100%;margin:8px 0}
    button{background:#0f172a;color:#fff;border:0;padding:10px 12px;border-radius:8px;cursor:pointer}
    table{width:100%;border-collapse:collapse;margin-top:14px}
    th,td{border:1px solid #ddd;padding:8px;text-align:left}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:10px}
    .pill{display:inline-block;padding:4px 8px;border-radius:999px;background:#eef2ff;margin-right:6px;font-size:12px}
    a{color:#fff;text-decoration:none;margin-right:10px}
  </style>
</head>
<body>

<header>
  <div><strong>Sistema DOT Moreira</strong> — Faltas por Aula</div>
  <div>
    <a href="dashboard.html">Voltar</a>
    <button id="btnSair">Sair</button>
  </div>
</header>

<main>
  <div class="box">
    <h2>Lançar faltas (9 aulas/dia)</h2>

    <div class="grid">
      <div>
        <label>Turma</label>
        <select id="turmaSelect"></select>
      </div>

      <div>
        <label>Aluno</label>
        <select id="alunoSelect"></select>
      </div>

      <div>
        <label>Data</label>
        <input id="data" type="date" />
      </div>

      <div>
        <label>Aula (1 a 9)</label>
        <select id="aula">
          <option>1</option><option>2</option><option>3</option>
          <option>4</option><option>5</option><option>6</option>
          <option>7</option><option>8</option><option>9</option>
        </select>
      </div>
    </div>

    <button id="btnFalta" style="margin-top:10px">Registrar falta</button>

    <p style="margin-top:10px">
      <span class="pill">Regra</span> 3 dias consecutivos (dia inteiro) → alerta<br/>
      <span class="pill">Regra</span> 5 dias alternados (no mês) → alerta
    </p>

    <h3 style="margin-top:18px">Últimas faltas registradas</h3>
    <table>
      <thead>
        <tr><th>Data</th><th>Turma</th><th>Aluno</th><th>Aula</th><th>DOT</th></tr>
      </thead>
      <tbody id="tFaltas"></tbody>
    </table>
  </div>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    query,
    orderBy,
    onSnapshot,
    serverTimestamp,
    where,
    getDocs
  } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBMr2MIbnPw7k3W6WVmWwY-Pa3VgG0z1qk",
    authDomain: "sistema-dot.firebaseapp.com",
    projectId: "sistema-dot",
    storageBucket: "sistema-dot.firebasestorage.app",
    messagingSenderId: "1003611331429",
    appId: "1:1003611331429:web:bf8478cef6fecfa6059f8c"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  document.getElementById("btnSair").addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "index.html";
  });

  // Preenche data de hoje
  const today = new Date();
  const yyyy = today.getFullYear();
  const mm = String(today.getMonth()+1).padStart(2,'0');
  const dd = String(today.getDate()).padStart(2,'0');
  document.getElementById("data").value = `${yyyy}-${mm}-${dd}`;

  // Protege página
  let currentUser = null;
  onAuthStateChanged(auth, (user) => {
    if (!user) window.location.href="index.html";
    currentUser = user;
  });

  // Carrega turmas
  onSnapshot(collection(db, "turmas"), (snap) => {
    const sel = document.getElementById("turmaSelect");
    const cur = sel.value;
    sel.innerHTML = "";
    snap.forEach((doc) => {
      const t = doc.data();
      const opt = document.createElement("option");
      opt.value = doc.id;
      opt.textContent = `${t.nome} (${t.turno})`;
      sel.appendChild(opt);
    });
    if (cur) sel.value = cur;
  });

  // Carrega alunos (lista geral por enquanto)
  onSnapshot(collection(db, "alunos"), (snap) => {
    const sel = document.getElementById("alunoSelect");
    const cur = sel.value;
    sel.innerHTML = "";
    snap.forEach((doc) => {
      const a = doc.data();
      const opt = document.createElement("option");
      opt.value = doc.id;
      opt.textContent = a.nome;
      sel.appendChild(opt);
    });
    if (cur) sel.value = cur;
  });

  // Função: verifica alertas (simples, dentro do navegador)
  async function verificarAlertas({ alunoId, alunoNome, turmaId, turmaNome, dataStr }) {
    // Regras:
    // 1) 3 dias consecutivos com falta no dia inteiro (>=9 faltas no dia)
    // 2) 5 dias alternados no mês (conta dias com pelo menos 1 falta)

    const [ano, mes] = dataStr.split("-"); // YYYY-MM-DD
    const inicioMes = `${ano}-${mes}-01`;
    const fimMes = `${ano}-${mes}-31`;

    // Busca todas faltas do aluno no mês
    const qMes = query(
      collection(db, "faltas"),
      where("alunoId", "==", alunoId),
      where("data", ">=", inicioMes),
      where("data", "<=", fimMes)
    );

    const snap = await getDocs(qMes);

    // Agrupa por dia
    const porDia = {};
    snap.forEach((d) => {
      const f = d.data();
      porDia[f.data] = (porDia[f.data] || 0) + 1;
    });

    const diasComFalta = Object.keys(porDia).sort();

    // Regra 2: 5 alternadas no mês (dias diferentes com falta)
    if (diasComFalta.length >= 5) {
      await addDoc(collection(db, "avisos"), {
        tipo: "FALTAS_5_ALTERNADAS",
        alunoId, alunoNome,
        turmaId, turmaNome,
        mensagem: `Aluno atingiu ${diasComFalta.length} dia(s) com falta no mês.`,
        criadoEm: serverTimestamp(),
        criadoPorEmail: currentUser?.email || ""
      });
    }

    // Regra 1: 3 consecutivas (considera "dia inteiro" se >=9 aulas faltadas)
    // Checa janelas consecutivas
    function toDate(s){ return new Date(s + "T00:00:00"); }
    for (let i = 0; i < diasComFalta.length; i++) {
      const d1 = diasComFalta[i];
      const d2 = diasComFalta[i+1];
      const d3 = diasComFalta[i+2];
      if (!d3) break;

      const t1 = toDate(d1), t2 = toDate(d2), t3 = toDate(d3);
      const oneDay = 24*60*60*1000;

      const consecutivo =
        (t2 - t1 === oneDay) && (t3 - t2 === oneDay);

      const diaInteiro =
        (porDia[d1] >= 9) && (porDia[d2] >= 9) && (porDia[d3] >= 9);

      if (consecutivo && diaInteiro) {
        await addDoc(collection(db, "avisos"), {
          tipo: "FALTAS_3_CONSECUTIVAS",
          alunoId, alunoNome,
          turmaId, turmaNome,
          mensagem: `Aluno faltou 3 dias consecutivos (dia inteiro).`,
          criadoEm: serverTimestamp(),
          criadoPorEmail: currentUser?.email || ""
        });
        break;
      }
    }
  }

  // Registrar falta
  document.getElementById("btnFalta").addEventListener("click", async () => {
    const turmaId = document.getElementById("turmaSelect").value;
    const turmaNome = document.getElementById("turmaSelect").selectedOptions[0]?.textContent || "";

    const alunoId = document.getElementById("alunoSelect").value;
    const alunoNome = document.getElementById("alunoSelect").selectedOptions[0]?.textContent || "";

    const data = document.getElementById("data").value;
    const aula = Number(document.getElementById("aula").value);

    if (!turmaId || !alunoId || !data) return alert("Preencha turma, aluno e data.");

    await addDoc(collection(db, "faltas"), {
      turmaId, turmaNome,
      alunoId, alunoNome,
      data,
      aula,
      criadoEm: serverTimestamp(),
      criadoPorEmail: currentUser?.email || ""
    });

    // Verifica alertas após registrar
    await verificarAlertas({ alunoId, alunoNome, turmaId, turmaNome, dataStr: data });

    alert("Falta registrada ✅");
  });

  // Lista últimas faltas
  const qF = query(collection(db, "faltas"), orderBy("criadoEm", "desc"));
  onSnapshot(qF, (snap) => {
    const tb = document.getElementById("tFaltas");
    tb.innerHTML = "";
    let count = 0;
    snap.forEach((doc) => {
      if (count >= 20) return;
      const f = doc.data();
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${f.data}</td><td>${f.turmaNome}</td><td>${f.alunoNome}</td><td>${f.aula}</td><td>${f.criadoPorEmail || ""}</td>`;
      tb.appendChild(tr);
      count++;
    });
  });
</script>

</body>
</html>

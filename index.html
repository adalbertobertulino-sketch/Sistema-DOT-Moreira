<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sistema DOT Moreira</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 360px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,.1);
    }
    button {
      background: #d9534f;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    #status {
      margin-top: 15px;
      color: #555;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Sistema DOT Moreira</h2>
  <button onclick="loginGoogle()">Entrar com Google</button>
  <div id="status"></div>
</div>

<script type="module">
  import { auth, provider, db } from "./firebase.js";
  import { signInWithPopup } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
  import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

  window.loginGoogle = async function () {
    document.getElementById("status").innerText = "Aguardando...";
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;

      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);

      if (!snap.exists()) {
        await setDoc(ref, {
          nome: user.displayName || "",
          email: user.email,
          role: "dot",
          criadoEm: new Date()
        });
      }

      window.location.href = "dashboard.html";
    } catch (e) {
      alert("Erro no login: " + e.message);
    }
  };
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sistema DOT Moreira</title>
  <style>
    body{font-family:Arial;background:#f2f2f2;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
    .box{background:#fff;padding:28px;width:320px;box-shadow:0 0 10px rgba(0,0,0,.15);border-radius:10px}
    h1{font-size:18px;margin:0 0 16px 0;text-align:center}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #ddd;border-radius:8px}
    button{width:100%;padding:10px;border:0;border-radius:8px;cursor:pointer;margin-top:10px}
    .btn-login{background:#1a237e;color:#fff}
    .btn-google{background:#DB4437;color:#fff}
    .msg{margin-top:12px;font-size:13px;color:#333;text-align:center}
  </style>
</head>
<body>

  <div class="box">
    <h1>Sistema DOT Moreira</h1>

    <input type="email" id="email" placeholder="Email (opcional p/ login por senha)">
    <input type="password" id="senha" placeholder="Senha (opcional p/ login por senha)">

    <button class="btn-login" id="btnEmail" type="button">Entrar com Email/Senha</button>
    <button class="btn-google" id="btnGoogle" type="button">Entrar com Google</button>

    <div class="msg" id="status">Aguardando login…</div>
  </div>

  <script type="module">
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

    // ✅ SEU firebaseConfig (o que você já pegou do Firebase)
    const firebaseConfig = {
      apiKey: "AIzaSyBMr2MIbnPw7k3W6WVmWwY-Pa3VgG0z1qk",
      authDomain: "sistema-dot.firebaseapp.com",
      projectId: "sistema-dot",
      storageBucket: "sistema-dot.firebasestorage.app",
      messagingSenderId: "1003611331429",
      appId: "1:1003611331429:web:bf8478cef6fecfa6059f8c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const statusEl = document.getElementById("status");

    document.getElementById("btnGoogle").addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
        // se logar, redireciona
        window.location.href = "dashboard.html";
      } catch (e) {
        console.error(e);
        statusEl.textContent = "Erro no Google Login: " + (e?.code || e?.message);
        alert("Erro no Google Login: " + (e?.code || e?.message));
      }
    });

    document.getElementById("btnEmail").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;

      try {
        await signInWithEmailAndPassword(auth, email, senha);
        window.location.href = "dashboard.html";
      } catch (e) {
        console.error(e);
        statusEl.textContent = "Erro no Email/Senha: " + (e?.code || e?.message);
        alert("Erro no Email/Senha: " + (e?.code || e?.message));
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) statusEl.textContent = "Logado como: " + user.email;
    });
  </script>

</body>
</html>

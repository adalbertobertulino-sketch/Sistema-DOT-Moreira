<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema DOT Moreira - Login</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
    }

    .card {
      width: min(520px, 92vw);
      background: #fff;
      border-radius: 12px;
      padding: 28px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      margin: 0 0 18px;
      font-size: 28px;
      color: #2a2a2a;
    }

    #btnLogin {
      width: 100%;
      border: 0;
      padding: 14px 16px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      background: #d97b9b;
      color: #fff;
      font-weight: 600;
    }

    #btnLogin:active {
      transform: translateY(1px);
    }

    #status {
      margin-top: 12px;
      color: #666;
      font-size: 14px;
      min-height: 18px;
    }

    .hint {
      margin-top: 10px;
      color: #888;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Sistema DOT Moreira</h1>

    <button id="btnLogin">Entrar com Google</button>
    <p id="status">Aguardando login...</p>

    <div class="hint">
      Se o popup n√£o abrir, o sistema tenta redirect automaticamente.
    </div>
  </div>

  <!-- IMPORTANTE: arquivos JS precisam existir na mesma pasta do index.html -->
  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./auth.js"></script>
</body>
</html>

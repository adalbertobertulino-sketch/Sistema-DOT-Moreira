<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema DOT - Login</title>

  <style>
    body { font-family: Arial, sans-serif; padding: 24px; }
    .box { max-width: 420px; margin: 60px auto; border: 1px solid #ddd; padding: 20px; border-radius: 10px; }
    button { width: 100%; padding: 12px; font-size: 16px; cursor: pointer; }
    .hint { margin-top: 12px; font-size: 13px; color: #666; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Sistema DOT Moreira</h2>
    <p>Entre com sua conta Google.</p>

    <button id="btnGoogle">Entrar com Google</button>

    <div class="hint">
      Se clicar e não abrir nada: aperte F12 → Console e me mande o erro.
    </div>
  </div>

  <script type="module" src="./js/supabase.js"></script>
  <script type="module" src="./js/auth.js"></script>
</body>
</html>

<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sistema DOT Moreira</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
    }
    button {
      width: 100%;
      padding: 15px;
      background: #db4437;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .msg {
      margin-top: 15px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Sistema DOT Moreira</h2>

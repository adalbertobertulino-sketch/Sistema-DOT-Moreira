<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistema DOT Moreira - Login</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      .wrap {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: min(520px, 95vw);
        background: #fff;
        border-radius: 14px;
        padding: 22px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }
      h1 {
        margin: 0 0 14px;
        font-size: 26px;
      }
      .btn {
        width: 100%;
        border: none;
        border-radius: 10px;
        padding: 14px 16px;
        cursor: pointer;
        background: #e05252;
        color: #fff;
        font-size: 16px;
        font-weight: 700;
      }
      .muted {
        margin-top: 10px;
        color: #666;
        font-size: 13px;
      }
      #status {
        margin-top: 12px;
        padding: 10px 12px;
        border-radius: 10px;
        background: #f7f7f7;
        color: #333;
        font-size: 13px;
      }
      .hint {
        margin-top: 12px;
        color: #777;
        font-size: 12px;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="card">
        <h1>Sistema DOT Moreira</h1>

        <button id="btnLogin" class="btn">Entrar com Google</button>

        <div id="status">Aguardando login...</div>

        <div class="hint">
          Se estiver em tablet/celular e travar, use Chrome e permita popups.
          (O sistema tenta popup e, se falhar, usa redirect.)
        </div>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>

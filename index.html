<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema DOT Moreira</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 340px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,.15);
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #db4437;
      color: white;
      cursor: pointer;
    }
    .msg {
      margin-top: 15px;
      font-size: 13px;
      color: #555;
      word-break: break-word;
    }
    .ok { color: #0a7b2e; }
    .err { color: #b00020; }
  </style>
</head>

<body>
  <div class="card">
    <h2>Sistema DOT Moreira</h2>

    <button id="btnLogin">Entrar com Google</button>

    <div id="status" class="msg">
      Aguardando login…
    </div>
  </div>

  <!-- ⚠️ ISSO É O MAIS IMPORTANTE -->
  <!-- SEM type="module" NADA FUNCIONA -->
  <script type="module" src="./firebase.js?v=FINAL"></script>
</body>
</html>

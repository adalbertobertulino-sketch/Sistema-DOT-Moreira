<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema DOT Moreira - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    button {
      background: #db4437;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    p { margin-top: 15px; font-size: 14px; }
  </style>
</head>
<body>

  <div class="card">
    <h2>Sistema DOT Moreira</h2>

    <button id="btnLogin">Entrar com Google</button>
    <p id="status">Aguardando login</p>
  </div>

  <!-- ðŸ”¥ UM ÃšNICO SCRIPT -->
  <script type="module" src="login.js"></script>

</body>
</html>

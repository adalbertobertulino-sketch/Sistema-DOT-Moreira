<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sistema DOT Moreira</title>
  <style>
    body{font-family:Arial;background:#f2f2f2;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
    .box{background:#fff;padding:26px;width:360px;box-shadow:0 0 10px rgba(0,0,0,.15);border-radius:12px}
    h1{font-size:18px;margin:0 0 14px 0;text-align:center}
    button{width:100%;padding:10px;border:0;border-radius:10px;cursor:pointer;margin-top:10px}
    .google{background:#DB4437;color:#fff}
    .msg{margin-top:12px;font-size:13px;color:#111;text-align:center;word-break:break-word}
  </style>
</head>
<body>

<div class="box">
  <h1>Sistema DOT Moreira</h1>
  <button class="google" id="btnGoogle" type="button">Entrar com Google</button>
  <div class="msg" id="status">Aguardando…</div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import {
    getAuth,
    GoogleAuthProvider,
    signInWithRedirect,
    getRedirectResult,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBMr2MIbnPw7k3W6WVmWwY-Pa3VgG0z1qk",
    authDomain: "sistema-dot.firebaseapp.com",
    projectId: "sistema-dot",
    storageBucket: "sistema-dot.firebasestorage.app",
    messagingSenderId: "1003611331429",
    appId: "1:1003611331429:web:bf8478cef6fecfa6059f8c"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  const statusEl = document.getElementById("status");

  document.getElementById("btnGoogle").addEventListener("click", async () => {
    try {
      statusEl.textContent = "Redirecionando para login Google…";
      await signInWithRedirect(auth, provider);
    } catch (e) {
      console.error(e);
      statusEl.textContent = "Erro ao iniciar login: " + (e.code || e.message);
      alert("Erro: " + (e.code || e.message));
    }
  });

  // Volta do Google: salva/atualiza users/{uid} e redireciona
  getRedirectResult(auth).then(async (result) => {
    if (result && result.user) {
      const user = result.user;

      await setDoc(doc(db, "users", user.uid), {
        uid: user.uid,
        nome: user.displayName || "",
        email: user.email || "",
        role: "dot", // padrão (depois você muda o seu para admin no Firestore)
        atualizadoEm: serverTimestamp()
      }, { merge: true });

      window.location.href = "dashboard.html";
    }
  }).catch((e) => {
    console.error(e);
    statusEl.textContent = "Erro no retorno do login: " + (e.code || e.message);
  });

  // Se já estiver logado, vai direto
  onAuthStateChanged(auth, (user) => {
    if (user) window.location.href = "dashboard.html";
  });
</script>

</body>
</html>

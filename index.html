<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema DOT Moreira - Login</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase compat (funciona no GitHub Pages) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script src="firebase.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="center">
    <div class="card loginCard">
      <div class="h1">Sistema DOT Moreira</div>

      <button class="btn primary" onclick="doLogin()">Entrar com Google</button>

      <p class="small" id="status">Carregando…</p>
      <p class="small">
        Se travar no tablet, desligue o “Shields” do Brave para este site e permita pop-ups/cookies.
        (Este login usa popup + redirect automaticamente.)
      </p>
    </div>
  </div>

  <script>
    async function doLogin(){
      document.getElementById("status").innerText = "Clique detectado. Tentando login…";
      await loginGoogle();
    }

    (async function boot(){
      document.getElementById("status").innerText = "Página carregada. Clique no botão para entrar.";

      // Se veio de redirect
      await handleRedirect();

      // Se já está logado, vai pro dashboard
      auth.onAuthStateChanged(async (user)=>{
        if(user){
          let me = await ensureUserDoc(user);
          await applyInviteIfExists(me);
          window.location.href = "dashboard.html";
        }
      });
    })();
  </script>
</body>
</html>

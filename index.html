<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sistema DOT Moreira</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      cursor: pointer;
    }
    .google {
      background: #DB4437;
      color: white;
    }
    .login {
      background: #1a237e;
      color: white;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Sistema DOT Moreira</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="senha" placeholder="Senha">

  <button class="login" onclick="loginEmail()">Entrar</button>
  <button class="google" onclick="loginGoogle()">Entrar com Google</button>
</div>

<script type="module" src="firebase.js"></script>

</body>
</html>

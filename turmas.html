<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sistema DOT Moreira - Turmas</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;background:#f3f5f7;}
    header{background:#0b1f3a;color:#fff;padding:14px 18px;font-weight:700}
    .wrap{max-width:980px;margin:18px auto;padding:0 14px}
    .card{background:#fff;border-radius:10px;padding:14px;margin:14px 0;box-shadow:0 2px 12px rgba(0,0,0,.06)}
    #menu a{margin-right:12px;text-decoration:none;color:#0b1f3a;font-weight:700}
    label{display:block;margin-top:10px;font-weight:700}
    input,select,button{width:100%;padding:10px;margin-top:6px;border:1px solid #ccc;border-radius:8px}
    button{background:#1a3d7c;color:#fff;border:none;font-weight:700;cursor:pointer}
    button:hover{opacity:.95}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .muted{color:#666;font-size:13px}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{border-bottom:1px solid #eee;padding:10px;text-align:left}
    .danger{background:#b00020}
    .topline{display:flex;justify-content:space-between;align-items:center;gap:12px}
    #status{color:#0b6b2b;font-weight:700}
    #loading{padding:14px}
  </style>
</head>
<body>
  <header>Sistema DOT Moreira — Turmas</header>

  <div class="wrap">
    <div class="card topline">
      <div id="menu"></div>
      <div>
        <button id="btnSair" class="danger" style="width:auto;padding:10px 14px;">Sair</button>
      </div>
    </div>

    <div class="card" id="loading">
      <div id="status">Carregando...</div>
    </div>

    <div id="content" style="display:none;">
      <div class="card">
        <h3>Seu perfil</h3>
        <div><b>Nome:</b> <span id="nome">-</span></div>
        <div><b>Email:</b> <span id="email">-</span></div>
        <div><b>Role:</b> <span id="role">-</span></div>
        <div><b>UID:</b> <span id="uid">-</span></div>
      </div>

      <div class="card">
        <h3>Criar turma (Padrão B)</h3>
        <p class="muted">Turma + Ano + Turno + Disciplina. Ex.: 1ºA / 2026 / Manhã / Sociologia</p>

        <div class="row">
          <div>
            <label>Turma</label>
            <input id="turma" placeholder="Ex.: 1ºA" />
          </div>
          <div>
            <label>Ano</label>
            <input id="ano" placeholder="Ex.: 2026" />
          </div>
        </div>

        <div class="row">
          <div>
            <label>Turno</label>
            <select id="turno">
              <option value="Manhã">Manhã</option>
              <option value="Tarde">Tarde</option>
              <option value="Noite">Noite</option>
              <option value="Integral">Integral</option>
            </select>
          </div>
          <div>
            <label>Disciplina</label>
            <input id="disciplina" placeholder="Ex.: Sociologia" />
          </div>
        </div>

        <label>Observação (opcional)</label>
        <input id="obs" placeholder="Ex.: turma de reforço, etc." />

        <button id="btnCriar">Salvar Turma</button>
      </div>

      <div class="card">
        <h3>Turmas cadastradas</h3>
        <div class="muted">Você verá aqui tudo que foi salvo no Firestore em <b>turmas</b>.</div>
        <table>
          <thead>
            <tr>
              <th>Turma</th>
              <th>Ano</th>
              <th>Turno</th>
              <th>Disciplina</th>
              <th>ID</th>
            </tr>
          </thead>
          <tbody id="listaTurmas"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module">
    import { protectPage, wireLogoutButton, renderMenu, setStatus } from "./app.js";
    import { db } from "./firebase.js";
    import { collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    protectPage({ requireAdmin: true }); // ✅ Turmas só admin
    wireLogoutButton();
    renderMenu();

    const $ = (id) => document.getElementById(id);

    async function carregarTurmas() {
      const tbody = $("listaTurmas");
      tbody.innerHTML = "";
      const q = query(collection(db, "turmas"), orderBy("createdAt", "desc"));
      const snap = await getDocs(q);

      snap.forEach((docu) => {
        const t = docu.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${t.turma || ""}</td>
          <td>${t.ano || ""}</td>
          <td>${t.turno || ""}</td>
          <td>${t.disciplina || ""}</td>
          <td style="font-size:12px;color:#666">${docu.id}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    $("btnCriar").addEventListener("click", async () => {
      try {
        setStatus("Salvando turma...");
        const turma = $("turma").value.trim();
        const ano = $("ano").value.trim();
        const turno = $("turno").value.trim();
        const disciplina = $("disciplina").value.trim();
        const obs = $("obs").value.trim();

        if (!turma || !ano || !turno || !disciplina) {
          alert("Preencha Turma, Ano, Turno e Disciplina.");
          return;
        }

        await addDoc(collection(db, "turmas"), {
          turma, ano, turno, disciplina,
          obs,
          createdAt: serverTimestamp()
        });

        $("turma").value = "";
        $("ano").value = "";
        $("disciplina").value = "";
        $("obs").value = "";

        setStatus("Turma salva com sucesso.");
        await carregarTurmas();
      } catch (e) {
        console.error(e);
        alert("Erro ao salvar turma: " + (e?.message || e));
      }
    });

    carregarTurmas();
  </script>
</body>
</html>

<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sistema DOT Moreira - Frequência</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;background:#f3f5f7;}
    header{background:#0b1f3a;color:#fff;padding:14px 18px;font-weight:700}
    .wrap{max-width:1100px;margin:18px auto;padding:0 14px}
    .card{background:#fff;border-radius:10px;padding:14px;margin:14px 0;box-shadow:0 2px 12px rgba(0,0,0,.06)}
    #menu a{margin-right:12px;text-decoration:none;color:#0b1f3a;font-weight:700}
    label{display:block;margin-top:10px;font-weight:700}
    input,select,button{width:100%;padding:10px;margin-top:6px;border:1px solid #ccc;border-radius:8px}
    button{background:#1a3d7c;color:#fff;border:none;font-weight:700;cursor:pointer}
    button:hover{opacity:.95}
    .danger{background:#b00020}
    .topline{display:flex;justify-content:space-between;align-items:center;gap:12px}
    #status{color:#0b6b2b;font-weight:700}
    #loading{padding:14px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{border-bottom:1px solid #eee;padding:10px;text-align:left}
    .pill{display:inline-block;padding:4px 10px;border-radius:999px;background:#eef2ff;font-weight:700;font-size:12px}
    .btnSmall{width:auto;padding:8px 10px;border-radius:8px}
  </style>
</head>
<body>
  <header>Sistema DOT Moreira — Frequência</header>

  <div class="wrap">
    <div class="card topline">
      <div id="menu"></div>
      <div>
        <button id="btnSair" class="danger" style="width:auto;padding:10px 14px;">Sair</button>
      </div>
    </div>

    <div class="card" id="loading">
      <div id="status">Carregando...</div>
    </div>

    <div id="content" style="display:none;">
      <div class="card">
        <h3>Seu perfil</h3>
        <div><b>Nome:</b> <span id="nome">-</span></div>
        <div><b>Email:</b> <span id="email">-</span></div>
        <div><b>Role:</b> <span id="role">-</span></div>
        <div><b>UID:</b> <span id="uid">-</span></div>
      </div>

      <div class="card">
        <h3>Configurar chamada</h3>
        <div class="row">
          <div>
            <label>Turma (Padrão B)</label>
            <select id="turmaSelect"></select>
          </div>
          <div>
            <label>Data</label>
            <input id="data" type="date" />
          </div>
        </div>

        <div class="row">
          <div>
            <label>Quantidade de aulas no dia</label>
            <input id="qtdAulasDia" type="number" min="1" max="12" value="2" />
          </div>
          <div>
            <label>Importar alunos (cola do Keep)</label>
            <input id="paste" placeholder="Cole aqui uma lista, 1 aluno por linha e clique em Importar" />
          </div>
        </div>

        <button id="btnImportar">Importar Alunos (do texto colado)</button>
      </div>

      <div class="card">
        <h3>Chamada do dia</h3>
        <div class="pill">Dica: você pode marcar Presente/Ausente OU preencher “faltou X aulas”</div>

        <table>
          <thead>
            <tr>
              <th>Aluno</th>
              <th>Presença</th>
              <th>Faltou (qtd aulas)</th>
              <th>Salvar</th>
            </tr>
          </thead>
          <tbody id="listaAlunos"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module">
    import { protectPage, wireLogoutButton, renderMenu, setStatus } from "./app.js";
    import { db } from "./firebase.js";
    import {
      collection, query, orderBy, getDocs, addDoc,
      doc, getDoc, setDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    protectPage({ requireAdmin: true }); // ✅ Frequência só admin
    wireLogoutButton();
    renderMenu();

    const $ = (id) => document.getElementById(id);

    function turmaLabel(t) {
      return `${t.turma} / ${t.ano} / ${t.turno} / ${t.disciplina}`;
    }

    async function carregarTurmas() {
      const sel = $("turmaSelect");
      sel.innerHTML = "";
      const snap = await getDocs(query(collection(db, "turmas"), orderBy("createdAt", "desc")));
      snap.forEach((d) => {
        const t = d.data();
        const opt = document.createElement("option");
        opt.value = d.id;
        opt.textContent = turmaLabel(t);
        sel.appendChild(opt);
      });
    }

    async function importarAlunosDoTexto() {
      const turmaId = $("turmaSelect").value;
      const raw = $("paste").value.trim();
      if (!turmaId) return alert("Selecione uma turma.");
      if (!raw) return alert("Cole pelo menos 1 nome (1 por linha).");

      const linhas = raw.split("\n").map(s => s.trim()).filter(Boolean);
      setStatus("Importando alunos...");

      for (const nome of linhas) {
        // salva em students com vínculo da turma
        await addDoc(collection(db, "students"), {
          name: nome,
          turmaId,
          createdAt: serverTimestamp()
        });
      }

      $("paste").value = "";
      setStatus("Alunos importados.");
      await carregarAlunosDaTurma();
    }

    async function carregarAlunosDaTurma() {
      const turmaId = $("turmaSelect").value;
      const data = $("data").value;
      const tbody = $("listaAlunos");
      tbody.innerHTML = "";

      if (!turmaId) return;
      if (!data) return;

      // Busca alunos da turma
      const all = await getDocs(query(collection(db, "students"), orderBy("createdAt", "desc")));
      const alunos = [];
      all.forEach((d) => {
        const s = d.data();
        if (s.turmaId === turmaId) alunos.push({ id: d.id, ...s });
      });

      // Monta tabela
      alunos.sort((a,b)=> (a.name||"").localeCompare(b.name||""));

      for (const a of alunos) {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${a.name || ""}</td>
          <td>
            <select id="presenca_${a.id}">
              <option value="presente">Presente</option>
              <option value="ausente">Ausente</option>
            </select>
          </td>
          <td>
            <input id="faltas_${a.id}" type="number" min="0" max="12" value="0" />
          </td>
          <td>
            <button class="btnSmall" id="save_${a.id}">Salvar</button>
          </td>
        `;

        tbody.appendChild(tr);

        // pré-carregar se já existe registro do dia
        const key = `${data}_${turmaId}_${a.id}`;
        const ref = doc(db, "attendance", key);
        const snap = await getDoc(ref);
        if (snap.exists()) {
          const r = snap.data();
          const pres = document.getElementById(`presenca_${a.id}`);
          const falt = document.getElementById(`faltas_${a.id}`);
          if (pres) pres.value = r.status || "presente";
          if (falt) falt.value = String(r.absences || 0);
        }

        document.getElementById(`save_${a.id}`).addEventListener("click", async () => {
          try {
            const presenca = document.getElementById(`presenca_${a.id}`).value;
            const faltas = Number(document.getElementById(`faltas_${a.id}`).value || 0);
            const qtdAulasDia = Number($("qtdAulasDia").value || 2);

            if (faltas < 0 || faltas > 12) {
              alert("Faltas inválidas.");
              return;
            }

            // Se marcou ausente e faltas=0, assume que faltou todas as aulas do dia
            let absences = faltas;
            let status = presenca;

            if (status === "ausente" && absences === 0) absences = qtdAulasDia;
            if (status === "presente" && absences > 0) status = "ausente";

            await setDoc(ref, {
              date: data,
              turmaId,
              studentId: a.id,
              studentName: a.name || "",
              status,
              absences,
              qtdAulasDia,
              updatedAt: serverTimestamp()
            }, { merge: true });

            setStatus("Frequência salva.");
          } catch (e) {
            console.error(e);
            alert("Erro ao salvar: " + (e?.message || e));
          }
        });
      }
    }

    $("btnImportar").addEventListener("click", importarAlunosDoTexto);

    $("turmaSelect").addEventListener("change", carregarAlunosDaTurma);
    $("data").addEventListener("change", carregarAlunosDaTurma);

    // data default = hoje
    const hoje = new Date();
    const yyyy = hoje.getFullYear();
    const mm = String(hoje.getMonth()+1).padStart(2,"0");
    const dd = String(hoje.getDate()).padStart(2,"0");
    $("data").value = `${yyyy}-${mm}-${dd}`;

    await carregarTurmas();
    await carregarAlunosDaTurma();
  </script>
</body>
</html>

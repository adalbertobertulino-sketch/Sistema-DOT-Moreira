<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Frequência - Sistema DOT</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <header class="topbar">
    <div class="brand">Sistema DOT Moreira</div>

    <nav class="topnav">
      <a class="btn" href="./dashboard.html">Voltar ao Dashboard</a>
      <a class="btn danger" href="#" id="btnSair">Sair</a>
    </nav>
  </header>

  <main class="container">
    <h2>Lançamento / Edição de Frequência</h2>

    <section class="card">
      <div class="row">
        <div class="col">
          <label>Turma</label>
          <select id="selTurma">
            <option value="2A">2A</option>
          </select>
        </div>

        <div class="col">
          <label>Data</label>
          <input id="inpData" type="date" />
        </div>

        <div class="col">
          <label>&nbsp;</label>
          <button class="btn" id="btnCarregar">Carregar alunos</button>
        </div>

        <div class="col">
          <label>&nbsp;</label>
          <button class="btn primary" id="btnSalvarTudo">Salvar tudo</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label><input type="checkbox" id="chkSomenteAtivos" checked /> Somente ativos</label>
        </div>
        <div class="col">
          <label>Buscar (nome)</label>
          <input id="inpBusca" type="text" placeholder="Digite parte do nome" />
        </div>
      </div>

      <p id="msg" class="msg">Pronto.</p>
    </section>

    <section class="card">
      <table class="table" id="tbl">
        <thead>
          <tr>
            <th>Aluno</th>
            <th>Turma</th>
            <th>Matrícula</th>
            <th>Situação</th>
            <th>Presente</th>
            <th>Faltas no dia (0-10)</th>
            <th>Justificada (DOT/Admin)</th>
            <th>Justificativa</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <!-- Linhas entram via JS -->
        </tbody>
      </table>
    </section>
  </main>

  <script type="module" src="./js/frequencia.js"></script>
</body>
</html>

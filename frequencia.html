<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Frequência - Sistema DOT Moreira</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body class="page">

  <div class="topbar">
    <div>
      <div class="brand">Sistema DOT Moreira</div>
      <div class="muted small">Frequência</div>
    </div>

    <div class="topbar-actions">
      <a class="btn secondary" href="./dashboard.html">Dashboard</a>
      <a class="btn secondary" href="./alunos.html">Alunos</a>
      <button id="btnSair" class="btn danger">Sair</button>
    </div>
  </div>

  <div class="card">
    <h2 class="subtitle">Lançamento de frequência</h2>

    <div class="row">
      <div class="field">
        <label class="label">Turma</label>
        <select id="selTurma" class="input"></select>
      </div>

      <div class="field">
        <label class="label">Data</label>
        <input id="inpData" type="date" class="input" />
      </div>

      <div class="field">
        <label class="label">&nbsp;</label>
        <button id="btnCarregar" class="btn secondary">Carregar alunos</button>
      </div>

      <div class="field">
        <label class="label">&nbsp;</label>
        <button id="btnSalvar" class="btn">Salvar tudo</button>
      </div>

      <div class="field grow">
        <label class="label">Buscar</label>
        <input id="inpBusca" type="text" class="input" placeholder="Digite parte do nome" />
      </div>
    </div>

    <p id="freqStatus" class="status"></p>
  </div>

  <div class="card" style="margin-top:14px;">
    <div class="table-wrap">
      <table class="table">
        <thead>
          <tr>
            <th>Aluno</th>
            <th>Matrícula</th>
            <th>Presente</th>
            <th>Faltas no dia</th>
            <th>Justificada</th>
            <th>Justificativa</th>
          </tr>
        </thead>
        <tbody id="tbodyFreq">
          <tr><td colspan="6" class="muted">Clique em “Carregar alunos”.</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script type="module" src="./js/frequencia.js"></script>
</body>
</html>

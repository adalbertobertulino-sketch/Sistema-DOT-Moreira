<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alunos — Sistema DOT</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="topbar">
    <strong>Sistema DOT Moreira</strong>
    <nav class="menu">
      <a href="./dashboard.html">Painel</a>
      <a href="./alunos.html" class="active">Alunos</a>
      <a href="./frequencia.html">Frequência</a>
      <button id="btnSair" class="btn small">Sair</button>
    </nav>
  </header>

  <main class="container two">
    <section class="card">
      <h2>Cadastro de Alunos</h2>
      <p class="hint">Somente DOT e admin podem cadastrar/alterar. Admin pode excluir.</p>

      <label>Nome completo (obrigatório)
        <input id="inNome" type="text" placeholder="Nome do aluno" />
      </label>

      <label>Turma (obrigatório)
        <input id="inTurma" type="text" placeholder="Ex: 2A" />
      </label>

      <label>Matrícula (opcional)
        <input id="inMatricula" type="text" placeholder="Opcional" />
      </label>

      <button id="btnSalvar" class="btn">Salvar aluno</button>
      <p id="statusForm" class="status info">Pronto.</p>
    </section>

    <section class="card wide">
      <h2>Lista de alunos</h2>

      <div class="row">
        <input id="filtroTurma" type="text" placeholder="Filtrar por turma (ex: 2A)" />
        <input id="buscarNome" type="text" placeholder="Buscar (nome)" />
        <button id="btnRecarregar" class="btn small">Recarregar</button>
      </div>

      <div class="tablewrap">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Turma</th>
              <th>Matrícula</th>
              <th>Situação</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tbodyAlunos">
            <tr><td colspan="5">Carregando…</td></tr>
          </tbody>
        </table>
      </div>

      <p id="statusLista" class="status info">Carregando alunos…</p>
    </section>
  </main>

  <script type="module" src="./alunos.js"></script>
</body>
</html>

<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alunos - Sistema DOT</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="app-body">
  <header class="topbar">
    <div class="brand">
      <div class="brand-title">Sistema DOT Moreira</div>
      <div class="brand-sub">Alunos</div>
    </div>

    <nav class="topnav">
      <a class="navlink" href="./dashboard.html">Dashboard</a>
      <a class="navlink active" href="./alunos.html">Alunos</a>
      <a class="navlink" href="./frequencia.html">Frequência</a>
      <button class="btn danger" id="btnSair">Sair</button>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Cadastrar aluno</h2>

      <div class="grid">
        <div>
          <label>Nome</label>
          <input class="input" id="inpNome" placeholder="Nome completo" />
        </div>

        <div>
          <label>Turma</label>
          <input class="input" id="inpTurma" placeholder="Ex.: 2A" />
        </div>

        <div>
          <label>Matrícula (opcional)</label>
          <input class="input" id="inpMatricula" placeholder="Ex.: 3899204" />
        </div>

        <div>
          <label>Situação</label>
          <select class="input" id="selSituacao">
            <option value="ativo">ativo</option>
            <option value="desistente">desistente</option>
            <option value="evadido">evadido</option>
          </select>
        </div>
      </div>

      <div class="row">
        <button class="btn" id="btnCadastrar">Cadastrar</button>
        <div id="alunosStatus" class="status"></div>
      </div>
    </section>

    <section class="card">
      <h2>Lista da turma</h2>

      <div class="grid">
        <div>
          <label>Turma para carregar</label>
          <input class="input" id="inpTurmaFiltro" placeholder="Ex.: 2A" />
        </div>

        <div class="row" style="align-items:flex-end;">
          <button class="btn secondary" id="btnCarregar">Carregar</button>
        </div>
      </div>

      <hr class="sep" />

      <h3>Migrar turma (em lote)</h3>
      <p class="muted">
        Use isto quando você mudou de turma (ex.: todos os alunos de 2A vão para 2B).
      </p>

      <div class="grid">
        <div>
          <label>Turma atual</label>
          <input class="input" id="migTurmaDe" placeholder="Ex.: 2A" />
        </div>

        <div>
          <label>Nova turma</label>
          <input class="input" id="migTurmaPara" placeholder="Ex.: 2B" />
        </div>

        <div class="row" style="align-items:flex-end;">
          <button class="btn" id="btnMigrar">Migrar turma</button>
        </div>
      </div>

      <div class="row">
        <div id="migStatus" class="status"></div>
      </div>

      <hr class="sep" />

      <table class="table">
        <thead>
          <tr>
            <th>Aluno</th>
            <th>Turma</th>
            <th>Matrícula</th>
            <th>Situação</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tbodyAlunos">
          <tr><td colspan="5" class="muted">Carregue uma turma para ver a lista.</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <script type="module" src="./js/alunos.js"></script>
</body>
</html>

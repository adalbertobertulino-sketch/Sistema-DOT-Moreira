<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema DOT Moreira - Alunos</title>
  <link rel="stylesheet" href="styles.css" />

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script src="firebase.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div id="topbar"></div>
  <div class="container">

    <div class="grid">
      <div class="card">
        <h2>Cadastrar aluno</h2>
        <div class="field">
          <label>Nome</label>
          <input id="nome" placeholder="Nome do aluno" />
        </div>
        <div class="field">
          <label>Turma</label>
          <input id="turma" placeholder="Ex.: 1A" />
        </div>
        <div class="field">
          <label>RA (opcional)</label>
          <input id="ra" placeholder="Matrícula/RA" />
        </div>
        <div class="field">
          <label>Emails dos pais (opcional, separados por vírgula)</label>
          <input id="pais" placeholder="pai@email.com, mae@email.com" />
        </div>
        <button class="btn primary" onclick="addStudent()">Salvar</button>
        <p class="small" id="msg"></p>
      </div>

      <div class="card">
        <h2>Importar (copiar do Keep e colar)</h2>
        <p class="small">Formato por linha:</p>
        <p class="small"><b>Nome - Turma - RA - emailsPais</b></p>
        <textarea id="importText" placeholder="João da Silva - 1A - 123 - pai@x.com, mae@y.com"></textarea>
        <button class="btn primary" onclick="importText()">Importar</button>
        <p class="small" id="impMsg"></p>
      </div>
    </div>

    <div class="card" style="margin-top:14px;">
      <h2>Lista de alunos</h2>
      <div id="list" class="small">Carregando…</div>
    </div>

  </div>

  <script>
    let state = { me:null, user:null };

    async function refresh(){
      const items = await listStudents();
      $("#list").innerHTML = items.length ? `
        <table class="table">
          <thead>
            <tr><th>Nome</th><th>Turma</th><th>RA</th><th>Pais</th></tr>
          </thead>
          <tbody>
            ${items.map(s => `
              <tr>
                <td>${s.name || ""}</td>
                <td>${s.turma || ""}</td>
                <td>${s.ra || ""}</td>
                <td>${(s.parentEmails || []).join(", ")}</td>
              </tr>
            `).join("")}
          </tbody>
        </table>
      ` : "Nenhum aluno cadastrado.";
    }

    async function addStudent(){
      try{
        $("#msg").innerText = "Salvando…";
        await createStudent({
          name: $("#nome").value,
          turma: $("#turma").value,
          ra: $("#ra").value,
          parentEmails: $("#pais").value
        }, state.me);
        $("#msg").innerText = "✅ Aluno cadastrado!";
        $("#nome").value = ""; $("#turma").value=""; $("#ra").value=""; $("#pais").value="";
        await refresh();
      }catch(e){
        $("#msg").innerText = "❌ " + e.message;
      }
    }

    async function importText(){
      try{
        $("#impMsg").innerText = "Importando…";
        await importStudentsFromText($("#importText").value, state.me);
        $("#impMsg").innerText = "✅ Importação concluída!";
        $("#importText").value = "";
        await refresh();
      }catch(e){
        $("#impMsg").innerText = "❌ " + e.message;
      }
    }

    (async function(){
      renderTopbar("alunos");
      const { user, me } = await requireAuth();
      state.user=user; state.me=me;
      await refresh();
    })();
  </script>
</body>
</html>

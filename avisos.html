<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema DOT Moreira - Avisos</title>
  <link rel="stylesheet" href="styles.css" />

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script src="firebase.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div id="topbar"></div>

  <div class="container">
    <div class="grid">
      <div class="card">
        <h2>Novo aviso</h2>
        <div class="field">
          <label>Título</label>
          <input id="t" />
        </div>
        <div class="field">
          <label>Mensagem</label>
          <textarea id="m"></textarea>
        </div>
        <button class="btn primary" onclick="post()">Publicar</button>
        <p class="small" id="msg"></p>
      </div>

      <div class="card">
        <h2>Últimos avisos</h2>
        <div id="list" class="small">Carregando…</div>
      </div>
    </div>
  </div>

  <script>
    let state={me:null,user:null};

    async function refresh(){
      const arr = await listNotices();
      $("#list").innerHTML = arr.length ? arr.map(n => `
        <div style="padding:10px 0;border-bottom:1px solid #e5e7eb">
          <b>${n.title}</b><br/>
          <span class="small">${n.message}</span>
        </div>
      `).join("") : "Sem avisos.";
    }

    async function post(){
      try{
        $("#msg").innerText="Publicando…";
        await createNotice($("#t").value, $("#m").value, state.me);
        $("#t").value=""; $("#m").value="";
        $("#msg").innerText="✅ Publicado!";
        await refresh();
      }catch(e){
        $("#msg").innerText="❌ "+e.message;
      }
    }

    (async function(){
      renderTopbar("avisos");
      const {user,me}=await requireAuth();
      state.user=user; state.me=me;
      await refresh();
    })();
  </script>
</body>
</html>

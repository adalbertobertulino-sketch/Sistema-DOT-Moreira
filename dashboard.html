<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sistema DOT Moreira • Painel</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Sistema DOT Moreira</div>
    <nav class="nav">
      <a href="./dashboard.html" class="active">Painel</a>
      <a href="./frequencia.html">Frequência</a>
      <button id="btnLogout" class="btn btn-ghost">Sair</button>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Perfil</h2>

      <div class="grid2">
        <div>
          <div class="label">Nome</div>
          <div id="nome" class="mono">Carregando…</div>
        </div>
        <div>
          <div class="label">Email</div>
          <div id="email" class="mono">Carregando…</div>
        </div>
      </div>

      <div class="grid2">
        <div>
          <div class="label">UID</div>
          <div id="uid" class="mono">Carregando…</div>
        </div>
        <div>
          <div class="label">Perfis (roles)</div>
          <div id="roles" class="mono">Carregando…</div>
        </div>
      </div>

      <div>
        <div class="label">Turmas permitidas</div>
        <div id="turmas" class="mono">Carregando…</div>
      </div>

      <p id="msg" class="alert">Carregando perfil…</p>
    </section>
  </main>

  <!-- SCRIPTS (pasta js) -->
  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/dashboard.js"></script>
</body>
</html>

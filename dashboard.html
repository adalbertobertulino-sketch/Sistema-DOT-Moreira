<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Sistema DOT Moreira</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body class="page">

  <header class="topbar">
    <div>
      <div class="brand">Sistema DOT Moreira</div>
      <div class="muted small">Painel</div>
    </div>

    <div class="topbar-actions">
      <a class="btn secondary" href="./alunos.html">Cadastro de Alunos</a>
      <a class="btn secondary" href="./frequencia.html">FrequÃªncia</a>
      <button id="btnSair" class="btn danger">Sair</button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2 class="subtitle">Seu perfil</h2>

      <div class="grid">
        <div>
          <div class="label">Nome</div>
          <div id="nomeUser">Carregando...</div>
        </div>
        <div>
          <div class="label">E-mail</div>
          <div id="emailUser">Carregando...</div>
        </div>
        <div>
          <div class="label">UID</div>
          <div id="uidUser">Carregando...</div>
        </div>
        <div>
          <div class="label">Roles</div>
          <div id="rolesUser">Carregando...</div>
        </div>
        <div>
          <div class="label">Turmas permitidas</div>
          <div id="turmasUser">Carregando...</div>
        </div>
      </div>

      <p id="dashStatus" class="status">Carregando perfil...</p>
    </section>
  </main>

  <script type="module" src="./js/dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard â€“ Sistema DOT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:20px; }
    .box { background:#fff; padding:20px; border-radius:10px; max-width:720px; margin:auto; box-shadow:0 4px 10px rgba(0,0,0,.08); }
    .admin { color: green; font-weight: bold; }
    .dot { color: #1d4ed8; font-weight: bold; }
    .muted { color:#666; font-size:13px; }
    button { margin-top:15px; padding:10px 14px; border:0; border-radius:6px; background:#444; color:#fff; cursor:pointer; }
    button:hover { opacity:.9; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Bem-vindo(a)</h2>
    <p><strong>Nome:</strong> <span id="nome">Carregando...</span></p>
    <p><strong>Email:</strong> <span id="email">Carregando...</span></p>
    <p><strong>Perfil:</strong> <span id="perfil">Carregando...</span></p>
    <p class="muted"><strong>UID:</strong> <span id="uid">...</span></p>
    <button id="btnSair">Sair</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMr2MIbnPw7k3W6WVmWwY-Pa3VgG0z1qk",
      authDomain: "sistema-dot.firebaseapp.com",
      projectId: "sistema-dot",
      storageBucket: "sistema-dot.appspot.com",
      messagingSenderId: "1003611331429",
      appId: "1:1003611331429:web:2b55b32379b447e3059f8c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("btnSair").onclick = async () => {
      await signOut(auth);
      window.location.href = "index.html";
    };

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      document.getElementById("uid").innerText = user.uid;

      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);

      if (!snap.exists()) {
        document.getElementById("nome").innerText = "(sem cadastro no Firestore)";
        document.getElementById("email").innerText = user.email || "";
        document.getElementById("perfil").innerText = "Sem perfil";
        return;
      }

      const data = snap.data();
      document.getElementById("nome").innerText = data.name || "(sem nome)";
      document.getElementById("email").innerText = data.email || "(sem email)";

      const roles = Array.isArray(data.roles) ? data.roles : [];
      const isAdmin = roles.includes("admin");
      document.getElementById("perfil").innerHTML =
        isAdmin ? `<span class="admin">ADMIN</span>` : `<span class="dot">DOT</span>`;
    });
  </script>
</body>
</html>

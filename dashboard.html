<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard â€“ Sistema DOT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <h2>Bem-vindo(a)</h2>

  <p><strong>Nome:</strong> <span id="nome">Carregando...</span></p>
  <p><strong>Email:</strong> <span id="email">Carregando...</span></p>
  <p><strong>UID:</strong> <span id="uid">Carregando...</span></p>
  <p><strong>Perfis:</strong> <span id="roles">Carregando...</span></p>

  <p id="status"></p>

  <button id="btnSair">Sair</button>

  <!-- ðŸ”´ JS INLINE PARA GARANTIR ORDEM CORRETA -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMr2MIbnPw7k3W6WVmWwY-Pa3VgG0z1qk",
      authDomain: "sistema-dot.firebaseapp.com",
      projectId: "sistema-dot",
      storageBucket: "sistema-dot.firebasestorage.app",
      messagingSenderId: "1003611331429",
      appId: "1:1003611331429:web:2b55b32379b447e3059f8c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const nomeEl = document.getElementById("nome");
    const emailEl = document.getElementById("email");
    const uidEl = document.getElementById("uid");
    const rolesEl = document.getElementById("roles");
    const statusEl = document.getElementById("status");
    const btnSair = document.getElementById("btnSair");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      nomeEl.textContent = user.displayName || "(sem nome)";
      emailEl.textContent = user.email || "(sem email)";
      uidEl.textContent = user.uid;

      statusEl.textContent = "Buscando perfil no Firestore...";

      try {
        const ref = doc(db, "users", user.uid);
        const snap = await getDoc(ref);

        if (!snap.exists()) {
          rolesEl.textContent = "dot";
          statusEl.textContent = "Perfil padrÃ£o (DOT)";
          return;
        }

        const data = snap.data();

        if (Array.isArray(data.role)) {
          rolesEl.textContent = data.role.join(", ");
        } else {
          rolesEl.textContent = data.role || "dot";
        }

        statusEl.textContent = "Perfil carregado com sucesso.";
      } catch (e) {
        console.error(e);
        rolesEl.textContent = "erro";
        statusEl.textContent = "Erro ao carregar perfil.";
      }
    });

    btnSair.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>

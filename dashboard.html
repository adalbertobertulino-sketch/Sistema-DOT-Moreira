<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Sistema DOT Moreira</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      margin: 0;
    }
    header {
      background: #1f2a44;
      color: white;
      padding: 15px;
    }
    main {
      padding: 20px;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
    }
  </style>
</head>
<body>

<header>
  Sistema DOT Moreira – Dashboard
</header>

<main>
  <div class="box">
    <h2 id="boasVindas">Carregando...</h2>
    <p><b>Nome:</b> <span id="nome"></span></p>
    <p><b>Email:</b> <span id="email"></span></p>
    <p><b>Role:</b> <span id="role"></span></p>
  </div>
</main>

<script type="module">
  import { auth, db } from "./firebase.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
  import { doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    const ref = doc(db, "users", user.uid);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
      alert("Usuário não encontrado no banco");
      return;
    }

    const data = snap.data();

    document.getElementById("nome").innerText = data.nome || "";
    document.getElementById("email").innerText = data.email || "";
    document.getElementById("role").innerText = data.role || "";

    document.getElementById("boasVindas").innerText =
      `Bem-vindo(a), ${data.nome || data.email}`;
  });
</script>

</body>
</html>

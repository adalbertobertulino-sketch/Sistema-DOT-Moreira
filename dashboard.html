<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard – Sistema DOT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }

    .admin {
      color: green;
      font-weight: bold;
    }

    .dot {
      color: blue;
      font-weight: bold;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Bem-vindo(a)</h2>

    <p><strong>Nome:</strong> <span id="nome">Carregando...</span></p>
    <p><strong>Email:</strong> <span id="email">Carregando...</span></p>
    <p><strong>Perfil:</strong> <span id="perfil">Carregando...</span></p>

    <button onclick="logout()">Sair</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMr2MIbnPw7k3W6WVmWwY-Pa3VgG0z1qk",
      authDomain: "sistema-dot.firebaseapp.com",
      projectId: "sistema-dot",
      storageBucket: "sistema-dot.appspot.com",
      messagingSenderId: "1003611331429",
      appId: "1:1003611331429:web:2b55b32379b447e3059f8c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);

      if (!snap.exists()) {
        alert("Usuário sem perfil no sistema.");
        return;
      }

      const data = snap.data();

      document.getElementById("nome").innerText = data.name;
      document.getElementById("email").innerText = data.email;

      const role = data.roles.includes("admin") ? "ADMIN" : "DOT";
      document.getElementById("perfil").innerHTML =
        `<span class="${role === 'ADMIN' ? 'admin' : 'dot'}">${role}</span>`;
    });

    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };
  </script>
</body>
</html>

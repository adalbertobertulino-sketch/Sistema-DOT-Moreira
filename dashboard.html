<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard – Sistema DOT</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2f3640;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
    }

    p {
      font-size: 16px;
      margin: 8px 0;
    }

    strong {
      color: #333;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 16px;
      background: #c0392b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background: #e74c3c;
    }

    .status {
      margin-top: 10px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  Sistema DOT Moreira – Dashboard
</header>

<div class="container">
  <h2>Bem-vindo(a)</h2>

  <p><strong>Nome:</strong> <span id="nome">Carregando...</span></p>
  <p><strong>Email:</strong> <span id="email">Carregando...</span></p>
  <p><strong>UID:</strong> <span id="uid">Carregando...</span></p>
  <p><strong>Perfis:</strong> <span id="roles">Carregando...</span></p>

  <button id="btnSair" class="btn">Sair</button>

  <div class="status" id="status"></div>
</div>

<!-- JS -->
<script type="module" src="./dashboard.js"></script>

</body>
</html>

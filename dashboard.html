<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dashboard - Sistema DOT Moreira</title>
  <style>
    body{font-family:Arial;margin:0;background:#f4f6f9}
    header{background:#1e3a8a;color:#fff;padding:14px 18px;display:flex;justify-content:space-between;align-items:center}
    main{padding:18px}
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;margin-top:12px}
    .card{background:#fff;border-radius:10px;padding:14px;box-shadow:0 2px 6px rgba(0,0,0,.08)}
    button{background:#0f172a;color:#fff;border:0;padding:10px 12px;border-radius:8px;cursor:pointer}
    a{color:#1e3a8a;text-decoration:none}
  </style>
</head>
<body>

<header>
  <div><strong>Sistema DOT Moreira</strong> — Dashboard</div>
  <button id="btnSair">Sair</button>
</header>

<main>
  <h2 id="boasVindas">Carregando usuário...</h2>

  <div class="cards">
    <div class="card">
      <h3>Turmas</h3>
      <p>Em breve</p>
    </div>
    <div class="card">
      <h3>Alunos</h3>
      <p>Em breve</p>
    </div>
    <div class="card">
      <h3>Alertas DOT</h3>
      <p>Em breve</p>
    </div>
  </div>

  <p style="margin-top:16px">
    Próximo passo: criar <a href="alunos.html">Cadastro de Alunos</a>
  </p>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBMr2MIbnPw7k3W6WVmWwY-Pa3VgG0z1qk",
    authDomain: "sistema-dot.firebaseapp.com",
    projectId: "sistema-dot",
    storageBucket: "sistema-dot.firebasestorage.app",
    messagingSenderId: "1003611331429",
    appId: "1:1003611331429:web:bf8478cef6fecfa6059f8c"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Protege a página: se não estiver logado, volta pro login
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }
    document.getElementById("boasVindas").innerText =
      `Bem-vindo, ${user.displayName || "Usuário"} (${user.email})`;
  });

  // Logout
  document.getElementById("btnSair").addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "index.html";
  });
</script>

</body>
</html>

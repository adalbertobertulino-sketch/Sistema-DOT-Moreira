<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sistema DOT Moreira - Monitores</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;background:#f3f5f7;}
    header{background:#0b1f3a;color:#fff;padding:14px 18px;font-weight:700}
    .wrap{max-width:980px;margin:18px auto;padding:0 14px}
    .card{background:#fff;border-radius:10px;padding:14px;margin:14px 0;box-shadow:0 2px 12px rgba(0,0,0,.06)}
    #menu a{margin-right:12px;text-decoration:none;color:#0b1f3a;font-weight:700}
    label{display:block;margin-top:10px;font-weight:700}
    input,select,button{width:100%;padding:10px;margin-top:6px;border:1px solid #ccc;border-radius:8px}
    button{background:#1a3d7c;color:#fff;border:none;font-weight:700;cursor:pointer}
    button:hover{opacity:.95}
    .danger{background:#b00020}
    .topline{display:flex;justify-content:space-between;align-items:center;gap:12px}
    #status{color:#0b6b2b;font-weight:700}
    #loading{padding:14px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{border-bottom:1px solid #eee;padding:10px;text-align:left}
    .muted{color:#666;font-size:13px}
  </style>
</head>
<body>
  <header>Sistema DOT Moreira — Monitores</header>

  <div class="wrap">
    <div class="card topline">
      <div id="menu"></div>
      <div><button id="btnSair" class="danger" style="width:auto;padding:10px 14px;">Sair</button></div>
    </div>

    <div class="card" id="loading">
      <div id="status">Carregando...</div>
    </div>

    <div id="content" style="display:none;">
      <div class="card">
        <h3>Seu perfil</h3>
        <div><b>Nome:</b> <span id="nome">-</span></div>
        <div><b>Email:</b> <span id="email">-</span></div>
        <div><b>Role(s):</b> <span id="role">-</span></div>
        <div><b>UID:</b> <span id="uid">-</span></div>
      </div>

      <div class="card">
        <h3>Cadastrar monitor</h3>
        <p class="muted">O monitor deve entrar com o e-mail informado. Ao logar, ele ganha role <b>monitor</b> e pode lançar frequência.</p>

        <div class="row">
          <div>
            <label>Nome do monitor</label>
            <input id="nomeMonitor" placeholder="Ex.: João Monitor" />
          </div>
          <div>
            <label>Email do monitor (Google)</label>
            <input id="emailMonitor" placeholder="ex.: joao@gmail.com" />
          </div>
        </div>

        <label>Turma do monitor</label>
        <select id="turmaSelect"></select>

        <button id="btnSalvar">Salvar monitor</button>
      </div>

      <div class="card">
        <h3>Monitores cadastrados</h3>
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>TurmaId</th>
            </tr>
          </thead>
          <tbody id="lista"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module">
    import { protectPage, wireLogoutButton, renderMenu, setStatus } from "./app.js";
    import { db } from "./firebase.js";
    import {
      collection, query, orderBy, getDocs,
      doc, setDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    // ✅ admin OU dot pode cadastrar monitor
    protectPage({ allowedRoles: ["admin","dot"] });
    wireLogoutButton();
    renderMenu();

    const $ = (id) => document.getElementById(id);

    function turmaLabel(t) {
      return `${t.turma} / ${t.ano} / ${t.turno} / ${t.disciplina}`;
    }

    async function carregarTurmas() {
      const sel = $("turmaSelect");
      sel.innerHTML = "";
      const snap = await getDocs(query(collection(db, "turmas"), orderBy("createdAt", "desc")));
      snap.forEach((d) => {
        const t = d.data();
        const opt = document.createElement("option");
        opt.value = d.id;
        opt.textContent = turmaLabel(t);
        sel.appendChild(opt);
      });
    }

    async function carregarMonitores() {
      const tbody = $("lista");
      tbody.innerHTML = "";
      const snap = await getDocs(query(collection(db, "monitorsByEmail"), orderBy("createdAt", "desc")));
      snap.forEach((d) => {
        const m = d.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${m.name || ""}</td>
          <td>${m.email || d.id}</td>
          <td style="font-size:12px;color:#666">${m.turmaId || ""}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    $("btnSalvar").addEventListener("click", async () => {
      const name = $("nomeMonitor").value.trim();
      const email = $("emailMonitor").value.trim().toLowerCase();
      const turmaId = $("turmaSelect").value;

      if (!name || !email || !turmaId) {
        alert("Preencha nome, email e turma.");
        return;
      }

      setStatus("Salvando monitor...");

      await setDoc(doc(db, "monitorsByEmail", email), {
        name,
        email,
        turmaId,
        roles: ["monitor"],
        createdAt: serverTimestamp()
      }, { merge: true });

      $("nomeMonitor").value = "";
      $("emailMonitor").value = "";
      setStatus("Monitor salvo. Ele deve logar com esse e-mail.");

      await carregarMonitores();
    });

    await carregarTurmas();
    await carregarMonitores();
    setStatus("OK.");
  </script>
</body>
</html>

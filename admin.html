<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Admin – Sistema DOT</title>
</head>
<body>

<h2>Painel Administrativo</h2>
<p id="status">Verificando permissões...</p>

<ul>
  <li>Criar novos administradores</li>
  <li>Liberar acessos</li>
  <li>Configurações gerais</li>
</ul>

<button onclick="window.location.href='dashboard.html'">Voltar</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBMr2MIbnPw7k3W6WVmWwY-Pa3VgG0z1qk",
    authDomain: "sistema-dot.firebaseapp.com",
    projectId: "sistema-dot",
    storageBucket: "sistema-dot.firebasestorage.app",
    messagingSenderId: "1003611331429",
    appId: "1:1003611331429:web:2b55b32379b447e3059f8c"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const statusEl = document.getElementById("status");

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    const ref = doc(db, "users", user.uid);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
      statusEl.textContent = "Acesso negado.";
      return;
    }

    const roles = snap.data().role || [];

    if (!roles.includes("admin")) {
      alert("Acesso restrito a administradores.");
      window.location.href = "dashboard.html";
      return;
    }

    statusEl.textContent = "Acesso administrativo liberado.";
  });
</script>

</body>
</html>
